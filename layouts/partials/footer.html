  <footer>
    {{ partial "foot_highlightjs.html" . }}
    {{ partial "foot_custom.html" . }}
    {{ with .Site.Params.footer }}
    <hr/>
    {{ . | markdownify }}
    {{ end }}
    {{ with .File }}
      {{ with $.Site.Params.GithubEdit }}
        | <a href='{{ . }}{{ $.File.Path }}'>Edit this page</a>
      {{ end }}
    {{ end }}
  </footer>
  </body>
</html>
